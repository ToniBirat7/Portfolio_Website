version: "3.8"

services:
  # Production build with Nginx
  portfolio-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_BASE_PATH=/
    container_name: my-portfolio-prod
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # Development server with hot reload
  portfolio-dev:
    image: node:20-alpine
    container_name: my-portfolio-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - NODE_ENV=development
    networks:
      - portfolio-network
    profiles:
      - development

networks:
  portfolio-network:
    driver: bridge
